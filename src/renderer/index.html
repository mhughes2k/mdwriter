<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws: http: https:">
  <title>MDWriter - Module Descriptor Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header class="toolbar">
      <div class="toolbar-section">
        <button id="new-doc" class="toolbar-btn">New</button>
        <button id="open-doc" class="toolbar-btn">Open</button>
        <button id="save-doc" class="toolbar-btn">Save</button>
        <button id="save-as-doc" class="toolbar-btn">Save As</button>
      </div>
      <div class="toolbar-section">
        <button id="export-json" class="toolbar-btn">Export JSON</button>
      </div>
      <div class="toolbar-section">
        <button id="collab-btn" class="toolbar-btn">Collaborate</button>
        <span id="collab-status" class="collab-status"></span>
      </div>
      <div class="toolbar-section">
        <span id="document-type">Document Type: Module Descriptor</span>
      </div>
    </header>

    <div class="main-container">
      <aside class="sidebar">
        <h3>Document Structure</h3>
        <div id="document-outline" class="outline">
          <p class="placeholder">No document loaded</p>
        </div>
        <div class="section-controls">
          <button id="add-section" class="btn-primary">+ Add Section</button>
        </div>
      </aside>

      <main class="editor-container">
        <div id="editor" class="editor">
          <div class="welcome-screen">
            <h1>Welcome to MDWriter</h1>
            <p>A structured writing application for Module Descriptors</p>
            <div class="welcome-actions">
              <button id="create-new" class="btn-large">Create New Document</button>
              <button id="open-existing" class="btn-large">Open Existing Document</button>
            </div>
          </div>
        </div>
      </main>

      <aside class="properties-panel">
        <div class="panel-tabs">
          <button class="panel-tab active" data-tab="validation">Validation</button>
          <button class="panel-tab" data-tab="metadata">Document Info</button>
        </div>
        
        <div class="panel-content">
          <div id="validation-panel" class="tab-panel active">
            <div class="validation-summary" style="display: none;">
              <div class="validation-status valid">
                <span class="status-icon">âœ“</span>
                <span class="status-text">Document is valid</span>
              </div>
            </div>
            <div id="validation-errors" class="validation-errors">
              <!-- Errors will be populated here -->
            </div>
          </div>
          
          <div id="metadata-panel" class="tab-panel">
            <div class="metadata-section">
              <h4>Document</h4>
              <div class="metadata-item">
                <label>Type:</label>
                <span id="meta-type">-</span>
              </div>
              <div class="metadata-item">
                <label>Created:</label>
                <span id="meta-created">-</span>
              </div>
              <div class="metadata-item">
                <label>Modified:</label>
                <span id="meta-modified">-</span>
              </div>
              <div class="metadata-item">
                <label>Version:</label>
                <span id="meta-version">-</span>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <footer class="statusbar">
      <span id="status-text">Ready</span>
      <span id="collaboration-status"></span>
    </footer>
  </div>

  <!-- Collaboration Dialog -->
  <div id="collab-dialog" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Collaboration</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="collab-tabs">
          <button class="collab-tab active" data-tab="host">Host Session</button>
          <button class="collab-tab" data-tab="join">Join Session</button>
          <button class="collab-tab" data-tab="active">Active Session</button>
        </div>

        <!-- Host Tab -->
        <div id="host-tab" class="collab-tab-content active">
          <div class="form-group">
            <label>Session Name:</label>
            <input type="text" id="session-name" placeholder="Enter session name..." />
          </div>
          <div class="form-group">
            <label>Your Name:</label>
            <input type="text" id="host-user-name" placeholder="Enter your name..." />
          </div>
          <button id="start-hosting-btn" class="btn-primary">Start Hosting</button>
        </div>

        <!-- Join Tab -->
        <div id="join-tab" class="collab-tab-content">
          <div class="form-group">
            <label>Your Name:</label>
            <input type="text" id="join-user-name" placeholder="Enter your name..." />
          </div>
          <div class="form-group">
            <label>Available Sessions:</label>
            <div id="sessions-list" class="sessions-list">
              <p class="placeholder">Searching for sessions...</p>
            </div>
          </div>
          <button id="refresh-sessions-btn" class="btn-secondary">Refresh</button>
        </div>

        <!-- Active Session Tab -->
        <div id="active-tab" class="collab-tab-content">
          <div id="session-info">
            <p class="placeholder">No active session</p>
          </div>
          <div id="users-list" class="users-list"></div>
          <button id="leave-session-btn" class="btn-danger" style="display: none;">Leave Session</button>
        </div>
      </div>
    </div>
  </div>

  <script src="socket.io.min.js"></script>
  <script src="collaboration-client.js"></script>
  <script src="collaboration-manager.js"></script>
  <script src="form-generator.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
